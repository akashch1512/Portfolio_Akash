<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Akash Chaudhari - Data and AI engineer building intelligent systems.">
    <title>Akash Chaudhari | Data & AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f4f1ea;
            --bg-soft: #fbf8f2;
            --text: #141414;
            --muted: #595959;
            --accent: #1b7a6b;
            --accent-dark: #115a4f;
            --line: rgba(20, 20, 20, 0.7);
            --shadow: rgba(20, 20, 20, 0.16);
            --coffee: #ffdd00;
        }

        *, *::before, *::after { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; }

        body {
            font-family: "Manrope", system-ui, -apple-system, sans-serif;
            color: var(--text);
            background: radial-gradient(1200px 600px at 10% 10%, #ffffff 0%, var(--bg) 45%, #ece5d8 100%);
            overflow: hidden;
            cursor: default;
            -webkit-font-smoothing: antialiased;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0) 60%);
            pointer-events: none;
            z-index: 0;
        }

        a { color: inherit; }
        a:focus-visible { outline: 2px solid var(--accent); outline-offset: 4px; }

        /* Loading Overlay */
        #loader-wrapper {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0b0e10;
            animation: slideUp 1.1s cubic-bezier(0.85, 0, 0.15, 1) forwards;
            animation-delay: 1.4s;
        }

        .loader-text {
            color: #fefefe;
            font-size: 1.7rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(18px);
            animation: fadeInOut 0.9s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(18px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            to { transform: translateY(-100%); visibility: hidden; }
        }

        @keyframes revealContent { to { opacity: 1; } }

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 28px 48px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            opacity: 0;
            animation: revealContent 0.8s ease forwards;
            animation-delay: 2s;
        }

        .logo {
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: var(--text);
            cursor: pointer;
        }

        nav {
            display: flex;
            gap: 32px;
            font-family: "JetBrains Mono", ui-monospace, monospace;
        }

        nav a {
            text-decoration: none;
            color: var(--text);
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            position: relative;
        }

        nav a::after {
            content: "";
            position: absolute;
            bottom: -6px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s ease;
        }

        nav a:hover::after, nav a:focus-visible::after { width: 100%; }

        /* Main Center Content */
        .content {
            position: relative;
            z-index: 20;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: revealContent 0.8s ease forwards;
            animation-delay: 2.2s;
            text-align: center;
            padding: 0 20px;
        }

        .content h1 {
            margin: 0 0 14px 0;
            font-size: clamp(2.4rem, 5vw, 3.6rem);
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--text);
            line-height: 1.05;
        }

        .content p {
            margin: 0 0 32px 0;
            font-size: 1rem;
            color: var(--muted);
            letter-spacing: 0.4px;
            line-height: 1.7;
            max-width: 600px;
        }

        /* Social Icons Row */
        .social-icons {
            display: flex;
            gap: 22px;
            margin-bottom: 34px;
        }

        .social-icon svg {
            width: 26px;
            height: 26px;
            fill: var(--text);
            transition: transform 0.3s ease, fill 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover svg, .social-icon:focus-visible svg {
            transform: translateY(-3px);
            fill: var(--accent);
        }

        /* Buttons */
        .cta-group {
            display: flex;
            gap: 18px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            text-decoration: none;
            padding: 13px 24px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 6px;
        }

        .hire-btn {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--text);
        }

        .hire-btn:hover, .hire-btn:focus-visible {
            background: var(--text);
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -12px var(--shadow);
        }

        .coffee-btn {
            background-color: var(--coffee);
            color: #000000;
            border: 1px solid var(--coffee);
            font-family: "JetBrains Mono", ui-monospace, monospace;
            font-weight: 700;
        }

        .coffee-btn:hover, .coffee-btn:focus-visible {
            background-color: #ffea33;
            transform: translateY(-2px);
            box-shadow: 0 12px 20px -12px rgba(255, 221, 0, 0.45);
        }

        .coffee-btn svg {
            width: 18px;
            height: 18px;
            fill: #000;
        }

        /* Cursor Lines */
        .cursor-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 300vmax; /* Extremely wide line */
            height: 1px;
            background-color: var(--line);
            pointer-events: none;
            z-index: 120;
            opacity: 0;
            animation: revealContent 0.5s ease forwards;
            animation-delay: 2.1s;
        }

        #line-one { transform-origin: center; }
        #line-two { transform-origin: center; }

        /* --- FIXED SECTION START --- */
        /* Changed to absolute so it moves WITH the line */
        .line-text {
            position: absolute; 
            top: -25px;         
            left: 50%;          
            transform: translateX(-50%); 
            
            font-family: "JetBrains Mono", ui-monospace, monospace;
            font-size: 12px;
            font-weight: 600;
            color: var(--text);
            letter-spacing: 0.4px;
            text-transform: uppercase;
            white-space: nowrap;
            z-index: 130;
            pointer-events: none;
        }
        /* --- FIXED SECTION END --- */

        @media (max-width: 900px) {
            header { padding: 24px 24px; }
            nav { gap: 18px; }
        }

        @media (max-width: 640px) {
            header { flex-direction: column; gap: 14px; }
            nav { flex-wrap: wrap; justify-content: center; }
            .cta-group { gap: 12px; }
            .btn { width: 100%; }
        }

        @media (prefers-reduced-motion: reduce) {
            * { animation: none !important; transition: none !important; }
            #loader-wrapper { display: none; }
            .cursor-line { opacity: 1; }
        }
    </style>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => { document.body.style.overflow = 'auto'; }, 2500);
        });

        const startX = 120;
        const startY = 10;
        let mouseX = startX;
        let mouseY = startY;
        let line1X = startX;
        let line1Y = startY;
        let line2X = startX;
        let line2Y = startY;

        const lineOneEl = document.getElementById('line-one');
        const lineTwoEl = document.getElementById('line-two');

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches && e.touches[0];
            if (!touch) return;
            mouseX = touch.clientX;
            mouseY = touch.clientY;
        }, { passive: true });

        function animate() {
            line1X += (mouseX - line1X) * 0.05;
            line1Y += (mouseY - line1Y) * 0.05;
            line2X += (mouseX - line2X) * 0.2;
            line2Y += (mouseY - line2Y) * 0.2;

            lineOneEl.style.transform = `translate(${line1X}px, ${line1Y}px) translate(-50%, -50%) rotate(45deg)`;
            lineTwoEl.style.transform = `translate(${line2X}px, ${line2Y}px) translate(-50%, -50%) rotate(-45deg)`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
