<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akash Chaudhari | Data & AI</title>
    <style>
        /* 1. Global Typography & Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f4f4f4; 
            overflow: hidden; 
            cursor: default; 
            box-sizing: border-box;
            /* Main Body Font: Clean, Swiss Style */
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased; 
        }

        /* 2. Loading Animation Overlay */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            animation: slideUp 1.2s cubic-bezier(0.85, 0, 0.15, 1) forwards;
            animation-delay: 1.5s;
        }

        .loader-text {
            color: white;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInOut 1s ease forwards;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            to { transform: translateY(-100%); visibility: hidden; }
        }

        /* 3. Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
            opacity: 0;
            animation: revealContent 0.8s ease forwards;
            animation-delay: 2.2s; 
            box-sizing: border-box;
        }

        /* REVERTED: Original Bold Sans-Serif Font */
        .logo {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
            color: #000;
            cursor: pointer;
        }

        nav { display: flex; gap: 40px; }
        
        nav a {
            text-decoration: none;
            color: #1a1a1a;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        nav a::after {
            content: ''; position: absolute; bottom: -5px; left: 0; width: 0%; height: 1px; background-color: #000; transition: width 0.3s ease;
        }
        nav a:hover::after { width: 100%; }

        /* 4. Main Center Content */
        .content {
            position: relative;
            z-index: 20; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: revealContent 0.8s ease forwards;
            animation-delay: 2.4s;
            text-align: center;
            padding: 0 20px;
        }

        .content h1 {
            margin: 0 0 15px 0; 
            font-size: 3rem; 
            font-weight: 800;
            letter-spacing: -1px;
            color: #000;
            line-height: 1.1;
        }
        
        .content p {
            margin: 0 0 35px 0;
            font-size: 1rem;
            color: #555;
            letter-spacing: 0.5px;
            line-height: 1.6;
            max-width: 600px;
        }

        @keyframes revealContent { to { opacity: 1; } }

        /* Social Icons Row */
        .social-icons {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
        }

        .social-icon svg {
            width: 28px;
            height: 28px;
            fill: #000; 
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .social-icon:hover svg {
            transform: translateY(-3px);
            fill: #444; 
        }

        /* --- BUTTONS GROUP --- */
        .cta-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        /* Base Button Style */
        .btn {
            text-decoration: none;
            padding: 14px 25px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 4px; /* Slight rounding for modern feel */
        }

        /* Primary: Hire Me */
        .hire-btn {
            background: transparent;
            color: #000;
            border: 1px solid #000;
        }
        .hire-btn:hover {
            background: #000;
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.2);
        }

        /* UPDATED: Standard Buy Me A Coffee (Yellow) */
        .coffee-btn {
            background-color: #FFDD00; /* Official Brand Yellow */
            color: #000000; /* Official Text Color */
            border: 1px solid #FFDD00;
            font-family: 'Arial', sans-serif; /* Standard font for the brand */
            font-weight: 800; /* Extra bold text */
        }
        
        .coffee-btn:hover {
            background-color: #ffea00; /* Slightly brighter on hover */
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(255, 221, 0, 0.4); /* Yellow glow */
        }
        
        .coffee-btn svg {
            width: 18px;
            height: 18px;
            fill: #000;
        }

        /* 5. Bottom Stats Footer */
        .stats-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 100;
            opacity: 0;
            animation: revealContent 0.5s ease forwards;
            animation-delay: 2.6s;
            pointer-events: none; 
            box-sizing: border-box;
        }

        .stats-block {
            pointer-events: auto;
            font-family: 'Courier New', Courier, monospace; 
            font-size: 11px;
            color: #555;
            font-weight: 600;
        }

        .leetcode-stats { display: flex; flex-direction: column; gap: 4px; }
        .leetcode-title { font-weight: 800; text-transform: uppercase; color: #000; margin-bottom: 2px; letter-spacing: 1px; }
        .stat-row { display: flex; gap: 15px; }
        .stat-item span { color: #000; }

        .hackerrank-badges { display: flex; gap: 8px; }
        .badge-placeholder {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            cursor: pointer;
            font-size: 9px;
            color: #aaa;
            background: #fff;
        }
        .badge-placeholder:hover { border-color: #000; color: #000; transform: translateY(-3px); }

        /* 6. Cursor Lines */
        .cursor-line {
            position: fixed;
            top: 0;
            left: 0;
            width: 300vmax; 
            height: 1px;    
            background-color: #111; 
            pointer-events: none;
            z-index: 5; 
            opacity: 0;
            animation: revealContent 0.5s ease forwards;
            animation-delay: 2.3s;
        }

        #line-one { transform-origin: center; }
        #line-two { transform-origin: center; }

        .line-text {
            position: absolute;
            top: -20px; 
            left: 50%; 
            transform: translateX(-50%);
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            font-weight: 700;
            color: #000;
            letter-spacing: 0px;
            text-transform: uppercase;
            white-space: nowrap;
        }

    <script>
        // Restores scrolling after animation
        window.addEventListener('load', () => {
            setTimeout(() => { document.body.style.overflow = 'auto'; }, 2500);
        });

        // --- FLUID LAG ANIMATION LOGIC ---
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let line1X = window.innerWidth / 2;
        let line1Y = window.innerHeight / 2;
        let line2X = window.innerWidth / 2;
        let line2Y = window.innerHeight / 2;

        const lineOneEl = document.getElementById('line-one');
        const lineTwoEl = document.getElementById('line-two');

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function animate() {
            line1X += (mouseX - line1X) * 0.05;
            line1Y += (mouseY - line1Y) * 0.05;
            line2X += (mouseX - line2X) * 0.2;
            line2Y += (mouseY - line2Y) * 0.2;

            lineOneEl.style.transform = `translate(${line1X}px, ${line1Y}px) translate(-50%, -50%) rotate(45deg)`;
            lineTwoEl.style.transform = `translate(${line2X}px, ${line2Y}px) translate(-50%, -50%) rotate(-45deg)`;

            requestAnimationFrame(animate);
        }

        animate();
    </script>
